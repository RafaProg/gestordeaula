{include="header_dashboard"}

    <div class="container">
        <div class="page-header">
            <h1>Professores</h1>
        </div>

        <div class="row">
            <div class="col">
                <a href="/cadastrar/professor" class="btn btn-primary">Novo</a>
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>NOME</th>
                            <th>EMAIL</th>
                            <th>TITULAÇÃO</th>
                        </tr>
                    </thead>
                    <tbody>
                        {loop="$dados"}
                        <tr>
                            <td>{$dados[$counter][idprofessor]}</td>
                            <td>{$dados[$counter][nomeprofessor]}</td>
                            <td>{$dados[$counter][emailprofessor]}</td>
                            <td>{$dados[$counter][titulacaoprofessor]}</td>
                            <td><a href="/exibir/professor" class="btn btn-primary">Exibir</a></td>
                            <td><a href="/excluir/professor" class="btn btn-danger">Excluir</a></td>
                            <td><a href="/editar/professor" class="btn btn-success">Editar</a></td>
                        </tr>
                        {/loop}
                    </tbody>
                </table>
            </div>
        </div>
    </div>

{include="footer_dashboard"}
